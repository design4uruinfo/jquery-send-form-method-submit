<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/form.css" rel="stylesheet" type="text/css"/>
        
    </head>
    <body>
        
        <div class='form'>
            
            <h1>Отправка формы через jqery методом .submit</h1>
        <form action="send.html" id='sendform'>
            <p><input type="text" name="name" placeholder='Введите ваше имя'></p>
            <p><input type="text" name="email" placeholder='Введите ваше e-mail'></p>
            <p><textarea name='message' placeholder='Введите ваше сообщение'></textarea></p>
        </form>
       
            <div><a id='butsendform' href="#">Отправить форму</a></div>
            
        </div>
        
        
    
        
        <script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
        
        <script>
          
          $('#butsendform').click(function(){
              
              $('#sendform').submit();
              
          });
                
        </script>    
        
                
    </body>
</html>
